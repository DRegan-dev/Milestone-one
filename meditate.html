<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DropOut</title>
</head>
<body>
    <!--The following code is taken and influenced by a project by traversy media on youtube and that video
    can be found https://youtu.be/8MgpE2DTTKA-->
    <section class="showcase">
        
        <header>
        <h2 class="logo">DropOut.</h2>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home.</a></li>
                <li><a href="meditate.html">Meditate.</a></li>
                <li><a href="flow.html">Flow.</a></li>
                <li><a href="signup.html">SignUp.</a></li>
            </ul>
        </nav>
        </header>
        <video poster="./assets/dropout-hero-poster.png" src="/assets/meditate-hero-image.mp4" autoplay muted loop id="dropout-hero"></video>
        <div class="overlay"></div>
        <div class="text">
            <h2 class="body-text">Meditate.</h2>
            <h3 class="body-text-small">Escape from Expectation and Drop in to your Self.</h3>
        </div>
        <div class="button-container">
            <a href="#med-video-container" class="trigger-switch" onclick="myFunction()">
            <i class="fa-solid fa-chevron-down"></i>
            </a>
             <!--The following javascript was borrowed from and article called "How to toggle Hide and Show" 
            which can be found at https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp-->
            <script>
                function myFunction() {
  var x = document.getElementById("med-video-container");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  var y = document.getElementById("med-content");
  if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
}
            </script>
            </div>
        <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul> 
        
        </footer>
    </section>
    <div id="med-content">
        <div id="med-video-container">
            <!--The following code was taken and adapted from an article titled "You can get pretty far in making a slider with just HTML and CSS"
            and can be found at https://css-tricks.com/can-get-pretty-far-making-slider-just-html-css/-->
            
            
            
                 <a href="#slide-1" class="vid-button" id="ten-minute-button" onclick="select()">10 Minute</a>
                 <a href="#slide-2" class="vid-button" id="twenty-minute-button" onclick="secondselect()">20 Minute</a>
                 <a href="#slide-3" class="vid-button" id="thirty-minute-button" onclick="thirdselect()">30 Minute</a>
            
            <div class="slider">
               <div  id="slide-1" class="slide"><iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/BbCZ131Zw8o" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
               <hr>
               <div  id="slide-2" class="slide"><iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/KZJ07zG1u-s" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
               <hr>
               <div  id="slide-3" class="slide"><iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/6vO1wPAmiMQ" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
               
            </div>
        </div>
            

    </div>
    <script>
        function select() {
   document.getElementById("ten-minute-button").style.borderColor = "yellow";
   document.getElementById("twenty-minute-button").style.borderColor = "white";
   document.getElementById("thirty-minute-button").style.borderColor = "white";
        }
        function secondselect() {
   document.getElementById("ten-minute-button").style.borderColor = "white";
   document.getElementById("twenty-minute-button").style.borderColor = "yellow";
   document.getElementById("thirty-minute-button").style.borderColor = "white";
        }
        function thirdselect() {
   document.getElementById("ten-minute-button").style.borderColor = "white";
   document.getElementById("twenty-minute-button").style.borderColor = "white";
   document.getElementById("thirty-minute-button").style.borderColor = "yellow";
        }
        
       </script>  
        
    
    <script src="https://kit.fontawesome.com/5125eaa352.js" crossorigin="anonymous"></script>  
    
</body>
</html>
